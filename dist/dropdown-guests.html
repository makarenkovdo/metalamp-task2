<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- <script src="/src/uikits/formElements/formElements.js"></script> -->
        <title>Document</title>
    <script defer src="main.bundle.js"></script></head>
    <body>
        <main>
            <input
                style="left: 141px; top: 163px; position: absolute"
                type="text"
                class="text-field"
            />
            <input
                style="left: 141px; top: 247.44px; position: absolute"
                type="text"
                class="text-field"
            />
            <div class="dropdown-guests js-dropdown-guests">
                <div class="dropdown-button js-dropdown-button">
                    <span class="dropdown-text js-dropdown-text"
                        >Сколько гостей</span
                    >
                    <span class="img-box js-img-box">
                        <img
                            src="./img/dropdown-guests.svg"
                            alt="some some"
                            width="13"
                            height="8"
                        />
                    </span>
                </div>
            </div>
            <div class="dropdown-popup js-dropdown-popup hide">
                <span class="option-text js-option-text">Взрослые</span>
                <span class="decrease js-decrease1"
                    ><img
                        src="./img/minus.svg"
                        alt="some some"
                        width="13"
                        height="8"
                /></span>
                <span class="counter js-counter1">0</span>
                <span class="increase js-increase1"
                    ><img
                        src="./img/plus.svg"
                        alt="some some"
                        width="13"
                        height="8"
                /></span>
                <span class="option-text js-option-text">Дети</span>
                <span class="decrease js-decrease2"
                    ><img
                        src="./img/minus.svg"
                        alt="some some"
                        width="13"
                        height="8"
                /></span>
                <span class="counter js-counter2">0</span>
                <span class="increase js-increase2"
                    ><img
                        src="./img/plus.svg"
                        alt="some some"
                        width="13"
                        height="8"
                /></span>
                <span class="option-text js-option-text">Младенцы</span>
                <span class="decrease js-decrease3"
                    ><img
                        src="./img/minus.svg"
                        alt="some some"
                        width="13"
                        height="8"
                /></span>
                <span class="counter js-counter3">0</span>
                <span class="increase js-increase3"
                    ><img
                        src="./img/plus.svg"
                        alt="some some"
                        width="13"
                        height="8"
                /></span>
            </div>
        </main>
    </body>
</html>
