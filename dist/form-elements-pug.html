<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <script defer src="styles.bundle.js"></script><script defer src="checkboxExpList.bundle.js"></script><script defer src="likeButton.bundle.js"></script><script defer src="dropdown.bundle.js"></script><script defer src="datepicker.bundle.js"></script><link href="styles.css" rel="stylesheet"><link href="datepicker.css" rel="stylesheet"></head>
  <body><img class="ui-kit-template-logo" src="./img/ui-kit-logo.svg" alt="some some" width="48" height="48">
    <div class="form-elements">
      <div class="form-elements__area-a">    
        <div class="text-field_default">
          <h3 class="block-title">TEXT FIELD</h3>
          <h3 class="block-subtitle">DEFAULT</h3>
          <input class="text-field" type="text" value="" name="email" placeholder="Email">
        </div>
        <div class="text-field_hover">
          <h3 class="block-title">TEXT FIELD</h3>
          <h3 class="block-subtitle">HOVER/FOCUS</h3>
          <input class="text-field" type="text" value="This is pretty awesome" name="email" placeholder="Email">
        </div>
        <div class="dropdowns_container"> 
          <!--style="display:none"-->
          <div class="js-dropdown_instance-1_type"></div>
          <div class="dropdown js-dropdown_instance-1">
            <div class="dropdown__button js-dropdown_instance-1__button"><span class="dropdown__text js-dropdown_instance-1__text">Сколько гостей?</span><span class="dropdown__img-box js-dropdown_instance-1__img-box"><img src="./img/dropdown.svg" alt="open" width="13" height="8"></span></div>
          </div>
          <div class="dropdown__popup js-dropdown_instance-1__popup hide"><span class="dropdown__option-text js-dropdown_instance-1__option-text">ВЗРОСЛЫЕ</span><span class="dropdown__decrease js-dropdown_instance-1__decrease1"><img src="./img/minus.svg" alt="minus" width="13" height="8"></span><span class="dropdown__counter js-dropdown_instance-1__counter1">0</span><span class="dropdown__increase js-dropdown_instance-1__increase1"><img src="./img/plus.svg" alt="plus" width="13" height="8"></span><span class="dropdown__option-text js-dropdown_instance-1__option-text">ДЕТИ</span><span class="dropdown__decrease js-dropdown_instance-1__decrease2"><img src="./img/minus.svg" alt="minus" width="13" height="8"></span><span class="dropdown__counter js-dropdown_instance-1__counter2">0</span><span class="dropdown__increase js-dropdown_instance-1__increase2"><img src="./img/plus.svg" alt="plus" width="13" height="8"></span><span class="dropdown__option-text js-dropdown_instance-1__option-text">МЛАДЕНЦЫ</span><span class="dropdown__decrease js-dropdown_instance-1__decrease3"><img src="./img/minus.svg" alt="minus" width="13" height="8"></span><span class="dropdown__counter js-dropdown_instance-1__counter3">0</span><span class="dropdown__increase js-dropdown_instance-1__increase3"><img src="./img/plus.svg" alt="plus" width="13" height="8"></span><span class="dropdown__clear js-dropdown_instance-1__clear hide">ОЧИСТИТЬ</span><span class="dropdown__apply js-dropdown_instance-1__apply">ПРИМЕНИТЬ</span>
          </div>
        </div>
        <div class="masked-text-field-container">
          <input class="text-field" type="text" value="" name="masked-text-field" placeholder="ДД.ММ.ГГГГ">
        </div>
        <div class="date-dropdowns-container"> 
          <form>
            <div class="one">
              <label for="start_one">С:</label>
              <input class="datepicker-here js-datepicker-input" id="start_one" type="text" data-range="true" data-multiple-dates-separator=" - " placeholder="ДД.ММ.ГГГГ">
              <label for="start_one">До:</label>
              <input id="end_one" type="text" data-range="true" data-multiple-dates-separator=" - " placeholder="ДД.ММ.ГГГГ">
            </div>
          </form>
        </div>
        <div class="filter-date-dropdown-container"> 
          <form>
            <label for="start_one">С:</label>
            <input class="datepicker-here js-datepicker-input" id="start_one" type="text" data-range="true" data-multiple-dates-separator=" - " placeholder="ДД.ММ.ГГГГ">
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
